<!DOCTYPE html>
<html lang="en">
<head>
    <title>REGISTRATION FORM</title>
</head>
<body>
    <form id="RegistrationForm">
        <table border="2" cellspacing="0" cellpadding="10" bgcolor="#FDD5DF">
            <tr>
                <th colspan="2" bgcolor="#F5F5DC">REGISTRATION FORM</th>
            </tr>
            <tr>
                <td>Enter Name:</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>Enter Password:</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>Enter Address:</td>
                <td><textarea name="address" required></textarea></td>
            </tr>
            <tr>
                <td>Select Game:</td>
                <td>
                    <input type="checkbox" name="game" value="hockey"> Hockey<br>
                    <input type="checkbox" name="game" value="football"> Football<br>
                    <input type="checkbox" name="game" value="badminton"> Badminton<br>
                    <input type="checkbox" name="game" value="cricket"> Cricket<br>
                    <input type="checkbox" name="game" value="volleyball"> Volleyball
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male" required> Male
                    <input type="radio" name="gender" value="female" required> Female
                </td>
            </tr>
            <tr>
                <td>Select Your Age:</td>
                <td>
                    <select name="age" required>
                      <option value="Select">Select</option>
                        <option value="Under 18">Under 18</option>
                        <option value="18-24">18-24</option>
                        <option value="25-34">25-34</option>
                        <option value="35-44">35-44</option>
                        <option value="45-54">45-54</option>
                        <option value="55-64">55-64</option>
                        <option value="65plus">65+</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Photo:</td>
                <td><input type="file" name="photo" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="button" onclick="handleClickMe()">Click Me</button>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
    <script>
        function handleClickMe() {
            document.getElementById('registrationForm').submit();
            document.getElementById('registrationForm').reset();
        }
    </script>
</body>
</html>
